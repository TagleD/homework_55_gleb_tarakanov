{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Подробный просмотр задачи</title>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{% static 'images/clan.jpg' %}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Scouting
            </a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Домой</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tasks">Список задач</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tasks/add">Добавить задачу</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_update' task.pk %}">Редактировать задачу</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container main-container">
    <div class="row">
        <div class="col">
            <h2 class="padding-left-tasks-h2">
                Подробный просмотр задачи разведкорпуса
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-4 padding-left-tasks">
             <h5>{{ task.title }}</h5>
            <p>{{ task.description }}</p>
            <p><b>{{ task.status }}</b></p>
            <p>{{ task.ended_at }}</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
